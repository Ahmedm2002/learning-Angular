<app-alert
  [message]="'Welcome to users list'"
  [styles]="'alert alert-primary'"
/>

<app-custom-btn btnText="Save Record" btnStyles="btn btn-success" />
<div class="row">
  <div class="col-3">
    <h2>Users:</h2>
  </div>
  <div class="col-3">
    <select name="" id="" class="mt-2">
      @for(user of userList ; track $index){
      <option [value]="user.id">{{ user.name }}</option>
      }
    </select>
  </div>
</div>

<br />

<div class="row">
  <div class="col-3">
    <h2>Customers:</h2>
  </div>
  <div class="col-3">
    <select name="" id="" class="mt-2">
      @for(customer of customerList ; track $index){
      <option [value]="customer.userId">{{ customer.userName }}</option>
      }
    </select>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <button class="btn btn-primary">Reload Ui</button>
  </div>
</div>
